<html>
<head>
    <link rel="stylesheet" type="text/css" href="Theme.css" media="screen" />
</head>

<body>
<h1>Dotin Internet Bank</h1>

<h3>Search For An Existing Real Customer</h3>

<p>Search Using These Fields </p>

<form action="/SearchRealCustomerServlet">
    <input type="text" name="firstName" onfocus="if(this.value == 'First Name') { this.value = ''; }"
           value="First Name">
    <br>
    <input type="text" name="lastName" onfocus="if(this.value == 'Last Name') { this.value = ''; }"
           value="Last Name">
    <br>
    <input type="text" name="nationalCode" onfocus="if(this.value == 'National Code') { this.value = ''; }"
           value="National Code">
    <br>
    <input type="text" name="customerNumber" onfocus="if(this.value == 'customerNumber') { this.value = ''; }"
           value="customerNumber">
    <br>
    <input type="submit" value="Search">
</form>


</body>
</html>
